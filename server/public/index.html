<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>

    <title>TaskList</title>
</head>


<body>
    <h1>
        <!-- <p class="hOneObey">THE</p> -->
        <p class="hOneTaskmaster">TASK LOG!!!</p>
    </h1>

    <section>
        <div>
          <p><input class="input" id="taskInputField" placeholder="Input New Task Here" />
          <button class = "input" id="submit">Submit New Task</button></p>
          <table class="tasklist">
            <thead class="thead">
              <tr>
                <th>Task Name</th>
                <th>Mark Done</th>
                <th>Delete Task</th>
              </tr>
            </thead>
            <tbody id="tasklistbody">
            </tbody>
          </table>
        </div>
      </section>

</body>


</html>
